plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.dbunit:dbunit:2.7.0'

    implementation 'org.eclipse.persistence:eclipselink:4.0.2'
    implementation 'org.eclipse.persistence:org.eclipse.persistence.jpa:4.0.2'
    implementation 'org.apache.derby:derbyclient:10.16.1.1'
    implementation 'org.apache.derby:derbytools:10.16.1.1'
    implementation 'org.hibernate.validator:hibernate-validator:8.0.0.Final'
    implementation 'org.glassfish.expressly:expressly:5.0.0'

}

application {
    mainClass = 'br.edu.ifpe.tads.imdb.App'
}
